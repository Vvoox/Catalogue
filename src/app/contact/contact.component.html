<div class="container mystyle">
  <div class="panel panel-primary">
    <div class="panel-heading">Contact</div>
    <div class="panel-body">
      <form routerLink="/confirmation">

        <div class="form-group">
          <label class="control-label">Name</label>
          <input class="form-control" type="text" name="name" ngModel>
        </div>

        <div class="form-group">
          <label class="control-label">Email</label>
          <input class="form-control" type="text" name="email" ngModel>
        </div>

        <div class="form-group">
          <label class="control-label">Your message :</label>
          <textarea class="form-control" type="text" name="message" ngModel></textarea>
        </div>

        <button type="submit"  class="btn btn-primary">Send</button>
      </form>

    </div>
  </div>
</div>
